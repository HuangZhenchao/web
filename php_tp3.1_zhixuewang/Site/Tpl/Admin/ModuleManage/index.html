<script type="text/javascript">
$(function(){						   
	/* 滑动/展开 */
	$("ul.expmenu li > div.header").click(function(){												   
		var arrow = $(this).find("span.arrow");	
		if(arrow.hasClass("up")){
			arrow.removeClass("up");
			arrow.addClass("down");
		}else if(arrow.hasClass("down")){
			arrow.removeClass("down");
			arrow.addClass("up");
		}
		$(this).parent().find("ul.menu").slideToggle();	
	});
	/*添加选中样式*/
	$("ul.expmenu .menu li").click(function(){												   
		 $("ul.expmenu .menu li.selected").removeClass("selected");
		 $(this).addClass("selected");
	});	
});
//删除类型
function Moduledel(GUID){
	alertMsg.confirm("是否要删除该模块？", {
		okCall: function(){
			$.ajax({ 
				type: "post", 
				url:'__APP__/Admin/ModuleManage/module_del/',
				data: "&GUID="+GUID,
				success: function(msg){
					var res = eval("(" + msg + ")");
					if(res.statusCode == '1') {		
						alertMsg.correct(res.message);
						navTab.reload("__APP__/Admin/ModuleManage/index");
					}else {
						if(res.message!="") {
							alertMsg.error(res.message);
						}else {
							alertMsg.error(res.message);
						}
					}			
				} //操作成功后的操作！msg是后台传过来的值 			 
			});
		}
	});
}
