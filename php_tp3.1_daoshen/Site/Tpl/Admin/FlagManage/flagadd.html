<script type="text/javascript" charset="utf-8">
function myDialogAjaxDone(json){
	DWZ.ajaxDone(json);
	if (json.statusCode == "1"){
		navTab.reload("__APP__/Admin/ModelManage/index");
		$.pdialog.closeCurrent();
	}
}
</script>
